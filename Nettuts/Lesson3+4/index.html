<!doctype html>
<html>
	<head>
		<title>
			Lists
		</title>
		<meta charset="utf-8"/>
	</head>
	
	<body>
		<h1>Stuff To-Do <span>Today</span>:</h1>
		<ul>
			<li>Go to the mall</li> <!-- bullets by default-->
			<li>Shop</li>
			<li>Get gas</li>
			<li>Drive home</li>
		</ul>
		<ol>
			<li>Go to the mall</li> <!-- bullets by default-->
			<li>Shop</li>
			<li>Get gas</li>
			<li>Drive home</li>
		</ol>
		<h1>Code editors</h1>
		<dl>
			<dt>Sublime:</dt>
			<dd>A code editor</dd>
			<dt>EText:</dt>
			<dd>A code editor</dd>
		</dl>
		Sublime Text:To change all instances of a highlighted text that match: 
		Press Alt+F3
	</body>
</html>
